    <canvas id="confetti" style="position:fixed; inset:0; pointer-events:none; z-index:9999;"></canvas>
    <script src="script.js"></script>
    <script>
      (function() {
        const canvas = document.getElementById('confetti');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const colors = ['#6B8E6B', '#9CAF88', '#B8D4BA', '#E8DCC4', '#F5F1E8', '#ffd166', '#ef476f', '#06d6a0', '#118ab2'];
        let W, H, particles = [], running = true, opacity = 1;

        function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize, { passive: true });
        resize();

        function rand(min, max) { return Math.random() * (max - min) + min; }

        function createParticles(count) {
          for (let i = 0; i < count; i++) {
            particles.push({
              x: rand(0, W),
              y: rand(-H * 0.2, -20),
              size: rand(6, 12),
              color: colors[Math.floor(rand(0, colors.length))],
              angle: rand(0, Math.PI * 2),
              spin: rand(-0.1, 0.1),
              velX: rand(-1, 1),
              velY: rand(2, 5),
              wobble: rand(0.5, 2),
              wobbleSpeed: rand(0.02, 0.06),
              shape: Math.random() < 0.5 ? 'rect' : 'circle'
            });
          }
        }

        function startConfetti() {
          // initial burst + a few frames of additional particles
          createParticles(220);
          const drizzle = setInterval(() => createParticles(35), 180);
          // stop adding after ~1.6s, then fade out
          setTimeout(() => { clearInterval(drizzle); }, 1600);
          setTimeout(() => { running = false; }, 3800);
          draw();
        }

        function draw() {
          ctx.clearRect(0, 0, W, H);
          ctx.globalAlpha = opacity;
          for (let p of particles) {
            p.x += p.velX + Math.sin(p.angle) * p.wobble * 0.3;
            p.y += p.velY;
            p.angle += p.wobbleSpeed;
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.angle);
            ctx.fillStyle = p.color;
            if (p.shape === 'rect') {
              ctx.fillRect(-p.size * 0.5, -p.size * 0.25, p.size, p.size * 0.5);
            } else {
              ctx.beginPath();
              ctx.arc(0, 0, p.size * 0.4, 0, Math.PI * 2);
              ctx.fill();
            }
            ctx.restore();
          }
          // remove off-screen particles
          particles = particles.filter(p => p.y < H + 40);

          if (!running) {
            opacity -= 0.025;
            if (opacity <= 0) {
              canvas.parentNode && canvas.parentNode.removeChild(canvas);
              return; // stop loop
            }
          }
          requestAnimationFrame(draw);
        }
        // Start a tick after window load to ensure layout is painted
        if (document.readyState === 'complete') {
          setTimeout(startConfetti, 120);
        } else {
          window.addEventListener('load', () => setTimeout(startConfetti, 120), { once: true });
        }
      })();
    </script>
