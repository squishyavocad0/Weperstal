        <a href="index.html" class="logo">
            Weperstal

        <button class="hamburger" id="hamburger">
            <span></span>

        <ul class="nav-links">

    <section class="section">
        <h2>Contact</h2>
        <div class="contact-info">
            <p>Email: info@weperstal.com<br>Telefoon: +31 123 456 789</p>
        </div>
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/xwprwbnd" method="POST">
            <input type="text" name="name" placeholder="Naam" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea name="message" placeholder="Bericht" rows="6" required></textarea>
            <!-- eenvoudige spam-trap -->
            <input type="text" name="_gotcha" style="display:none">
            <button type="submit" class="cta-btn">Versturen</button>
        </form>
    </section>
    <script src="script.js"></script>
